<!DOCTYPE html>
<html lang="tr" style="background-color: #121212;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkOrbit AI - Quiz Generator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;        /* Koyu lacivert */
            --secondary-color: #34495e;      /* Daha açık lacivert */
            --accent-color: #3498db;         /* Mavi aksan (yeşilden maviye değiştirildi) */
            --accent-secondary: #2980b9;     /* Daha koyu mavi */
            --background-dark: #121212;      /* Koyu arka plan - daha koyu yaptım */
            --background-medium: #121212;    /* Orta arka plan - aynı olarak değiştirdim */
            --background-light: #1e1e1e;     /* Açık arka plan - değiştirdim */
            --text-light: #ecf0f1;           /* Açık metin */
            --text-muted: #bdc3c7;           /* Soluk metin */
            --border-color: #2d2d2d;         /* Kenarlık rengi */
            --hover-color: #2d2d2d;          /* Fare üstündeyken renk */
            --shadow-color: rgba(0, 0, 0, 0.3); /* Gölge rengi */
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #121212;
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            display: flex;
            flex-direction: column;
            background-color: var(--background-dark);
            border-right: 1px solid var(--border-color);
            width: 250px;
            padding: 20px;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 10;
        }
        
        .logo {
            display: flex;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo-icon {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-right: 10px;
            position: relative;
        }
        
        .logo-icon i {
            position: relative;
        }
        
        .logo-icon i:after {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            left: -4px;
            top: -4px;
            border: 2px solid var(--accent-secondary);
            border-radius: 50%;
            border-left-color: transparent;
            border-bottom-color: transparent;
            transform: rotate(45deg);
        }
        
        .logo-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
        }
        
        .new-chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
            margin-bottom: 20px;
        }
        
        .new-chat-btn:hover {
            background-color: var(--accent-secondary);
            transform: translateY(-2px);
        }
        
        .new-chat-btn i {
            margin-right: 8px;
        }
        
        .sidebar-top {
            margin-bottom: 20px;
        }
        
        .sidebar-bottom {
            margin-top: auto;
            padding-bottom: 20px;
            width: 100%;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 30px 50px;
            margin: 0 0 0 250px;
            width: calc(100% - 250px);
            background-color: var(--background-dark);
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .chat-container {
            background-color: var(--background-dark);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
            margin-bottom: 30px;
            width: 100%;
        }
        
        .chat-header {
            background-color: var(--background-dark);
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--text-light);
            word-wrap: break-word;
        }
        
        .chat-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            word-wrap: break-word;
        }
        
        .message {
            display: flex;
            padding: 20px;
            width: 100%;
            background-color: var(--background-dark);
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        
        .message-avatar:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            background-color: var(--accent-secondary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
        }
        
        .message-content {
            flex: 1;
            width: 100%;
        }
        
        /* Form Styles */
        .input-form {
            background-color: var(--background-dark);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        .quiz-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px;
            background-color: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--accent-color);
            outline: none;
        }
        
        .form-group:last-child {
            grid-column: span 2;
        }
        
        .submit-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .submit-btn:hover {
            background-color: var(--accent-secondary);
            transform: translateY(-2px);
        }
        
        .submit-btn i {
            margin-left: 8px;
            font-size: 1.1rem;
        }
        
        /* Override all potential background colors */
        .sidebar, 
        .main-content, 
        .container, 
        .chat-container, 
        .message, 
        .message-content, 
        .input-form, 
        .form-group input, 
        .form-group select {
            background-color: #121212 !important;
        }

        .chat-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .chat-btn:hover {
            background-color: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .chat-btn i {
            font-size: 1.2rem;
        }

        .main-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-section {
            background: var(--background-light);
            padding: 30px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .chat-info {
            margin-bottom: 25px;
        }

        .chat-info h2 {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chat-info p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .main-actions {
                grid-template-columns: 1fr;
            }
        }

        .action-buttons {
            margin-top: 20px;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .auth-buttons a {
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-buttons .login {
            background-color: var(--accent-color);
            color: white;
        }

        .auth-buttons .register {
            background-color: transparent;
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }

        .user-menu {
            display: none;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .username {
            color: var(--text-light);
            font-weight: 500;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
            gap: 8px;
        }

        .logout-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-globe"></i>
            </div>
            <div class="logo-text">ThinkOrbit AI</div>
        </div>
        <div class="sidebar-top">
            <button onclick="window.location.href='/'" class="new-chat-btn">
                <i class="fas fa-plus"></i>
                Yeni Quiz
            </button>
            <button onclick="window.location.href='/chat'" class="new-chat-btn" style="background-color: var(--accent-secondary); margin-top: 10px;">
                <i class="fas fa-comments"></i>
                Sohbet Et
            </button>
        </div>
        <div style="flex-grow: 1;"></div>
        <div class="sidebar-bottom">
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Çıkış Yap
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="chat-container" style="background-color: #121212;">
                <div class="chat-header" style="background-color: #121212;">
                    <h1>ThinkOrbit AI Quiz Generator</h1>
                    <p>Yapay zeka destekli quiz uygulamasına hoş geldiniz!</p>
                </div>
                
                <div class="message assistant" style="background-color: #121212;">
                    <div class="message-avatar">
                        T
                    </div>
                    <div class="message-content" style="background-color: #121212;">
                        Merhaba! Hangi konuda quiz oluşturmamı istersiniz? Lütfen aşağıdaki formu doldurun.
                    </div>
                </div>
            </div>
        </div>

        <div class="main-actions">
            <!-- Quiz Form -->
            <div class="input-form" style="background-color: #121212;">
                <form onsubmit="generateQuiz(event)" class="quiz-form">
                    <div class="form-group">
                        <label for="topic">Konu</label>
                        <input type="text" id="topic" name="topic" required placeholder="Örn: Türk Tarihi, Matematik, Fizik...">
                    </div>
                    
                    <div class="form-group">
                        <label for="level">Zorluk Seviyesi</label>
                        <select id="level" name="level" required>
                            <option value="">Seçiniz</option>
                            <option value="kolay">Kolay</option>
                            <option value="orta">Orta</option>
                            <option value="zor">Zor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="numQuestions">Soru Sayısı</label>
                        <select id="numQuestions" name="numQuestions" required>
                            <option value="">Seçiniz</option>
                            <option value="5">5 Soru</option>
                            <option value="10">10 Soru</option>
                            <option value="15">15 Soru</option>
                            <option value="20">20 Soru</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-question-circle"></i>
                        Quiz Oluştur
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Yeni Quiz butonuna tıklandığında sayfayı yenile
        document.querySelector('.new-chat-btn').addEventListener('click', () => {
            window.location.href = '/';
        });

        // Sayfa yüklendiğinde auth kontrolü
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        // Auth kontrolü
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const authButtons = document.querySelector('.auth-buttons');
            const userMenu = document.querySelector('.user-menu');
            const username = document.querySelector('.username');

            if (token && user) {
                // Kullanıcı giriş yapmış
                if (authButtons) authButtons.style.display = 'none';
                if (userMenu) {
                    userMenu.style.display = 'flex';
                    username.textContent = user.username;
                }
            } else {
                // Kullanıcı giriş yapmamış
                if (authButtons) authButtons.style.display = 'flex';
                if (userMenu) userMenu.style.display = 'none';
            }
        }

        // Çıkış yapma fonksiyonu
        async function logout() {
            try {
                console.log('Logging out...');
                const token = localStorage.getItem('access_token');
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Logout response status:', response.status);
                const data = await response.json();
                console.log('Logout response:', data);

                // Token ve kullanıcı bilgilerini temizle
                localStorage.removeItem('access_token');
                localStorage.removeItem('user');

                console.log('Local storage cleared');
                
                // Login sayfasına yönlendir
                window.location.href = '/login';
            } catch (error) {
                console.error('Error during logout:', error);
                alert('Çıkış yapılırken bir hata oluştu. Lütfen tekrar deneyin.');
            }
        }

        async function generateQuiz(event) {
            event.preventDefault();
            
            // Token kontrolü
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            // Form verilerini al
            const form = event.target;
            const formData = new FormData(form);

            // Submit butonunu devre dışı bırak
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Yükleniyor...';

            try {
                console.log('Sending form data:', {
                    topic: formData.get('topic'),
                    level: formData.get('level'),
                    numQuestions: formData.get('numQuestions')
                });

                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                console.log('Response status:', response.status);
                
                if (response.status === 401) {
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                    return;
                }

                const contentType = response.headers.get('content-type');
                console.log('Response content type:', contentType);

                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    console.log('JSON response:', data);
                    if (data.error) {
                        throw new Error(data.error);
                    }
                } else {
                    const htmlContent = await response.text();
                    document.open();
                    document.write(htmlContent);
                    document.close();
                    return;
                }
            } catch (error) {
                console.error('Quiz generation error:', error);
                alert(error.message || 'Quiz oluşturulurken bir hata oluştu. Lütfen tekrar deneyin.');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        }
    </script>
</body>
</html>
