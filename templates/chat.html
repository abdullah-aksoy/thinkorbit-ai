<!DOCTYPE html>
<html lang="tr" style="background-color: #121212;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkOrbit AI - Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --accent-secondary: #2980b9;
            --background-dark: #121212;
            --background-medium: #121212;
            --background-light: #1e1e1e;
            --text-light: #ecf0f1;
            --text-muted: #bdc3c7;
            --border-color: #2d2d2d;
            --hover-color: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --ai-message-bg: #1e1e1e;
            --user-message-bg: #2980b9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: var(--background-dark);
            border-right: 1px solid var(--border-color);
            width: 250px;
            padding: 20px;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-icon {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-right: 10px;
            position: relative;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-decoration: none;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background-color: var(--accent-secondary);
            transform: translateY(-2px);
        }

        /* Main chat container */
        .chat-container {
            flex: 1;
            margin-left: 250px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background-color: var(--background-dark);
        }

        .chat-header {
            padding: 20px;
            background-color: var(--background-dark);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .chat-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: var(--accent-color);
        }

        .message:not(.user) .message-avatar {
            background-color: var(--primary-color);
        }

        .message-content {
            padding: 15px;
            border-radius: 12px;
            background-color: var(--ai-message-bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-line;
            line-height: 1.5;
        }

        .message-content br {
            display: block;
            margin: 8px 0;
            content: "";
        }

        .message-content p {
            margin: 0;
            padding: 0;
        }

        .message.user .message-content {
            background-color: var(--user-message-bg);
            color: white;
        }

        .chat-input {
            padding: 20px;
            background-color: var(--background-dark);
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
        }

        .chat-form {
            display: flex;
            gap: 12px;
            max-width: 900px;
            margin: 0 auto;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--background-light);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .chat-input button {
            padding: 15px 25px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-input button:hover {
            background-color: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .chat-input button i {
            font-size: 1.1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--background-dark);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* Loading animation */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px;
            margin: 10px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: var(--text-muted);
            border-radius: 50%;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
            gap: 8px;
        }

        .logout-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-globe"></i></div>
            <div class="logo-text">ThinkOrbit AI</div>
        </div>
        <a href="/" class="new-chat-btn">
            <i class="fas fa-arrow-left"></i>
            Ana Sayfaya Dön
        </a>
        <button onclick="logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Çıkış Yap
        </button>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            <h1>ThinkOrbit AI Sohbet</h1>
            <p>Size nasıl yardımcı olabilirim?</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    Merhaba! Ben ThinkOrbit AI asistanınızım. Size nasıl yardımcı olabilirim?
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <form class="chat-form" id="chatForm">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Mesajınızı yazın..." 
                    required
                    autocomplete="off"
                >
                <button type="submit">
                    Gönder
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Auth kontrolü ve token yönetimi
        let authToken = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                console.log('No token found, redirecting to login...');
                window.location.href = '/login';
                return;
            }
            authToken = token;
            console.log('Auth token found and set');
        }

        // Mesaj gönderimi
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            if (!authToken) {
                console.log('No auth token available');
                window.location.href = '/login';
                return;
            }

            try {
                // Kullanıcı mesajını hemen göster
                appendMessage(message, 'user');
                messageInput.value = '';

                console.log('Sending message to server...');
                
                // Form verilerini hazırla
                const formData = new FormData();
                formData.append('message', message);

                const response = await fetch('/chat/send', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                console.log('Server response status:', response.status);
                
                if (response.status === 401) {
                    console.log('Authentication failed, redirecting to login...');
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                    return;
                }

                const data = await response.json();
                console.log('Server response:', data);

                if (data.status === 'success' && data.response) {
                    appendMessage(data.response, 'ai');
                } else {
                    throw new Error(data.message || 'Sunucudan geçersiz yanıt');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('Üzgünüm, bir hata oluştu. Lütfen tekrar deneyin.', 'ai');
            }
        }

        // Form submit olayını dinle
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            sendMessage();
        });

        // Mesaj ekleme fonksiyonu
        function appendMessage(message, type) {
            const chatMessages = document.querySelector('.chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // Avatar div'i oluştur
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            const icon = document.createElement('i');
            icon.className = type === 'user' ? 'fas fa-user' : 'fas fa-robot';
            avatarDiv.appendChild(icon);
            
            // Mesaj içeriği div'i oluştur
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (type === 'ai') {
                // AI mesajları için HTML formatlamasını koru
                contentDiv.innerHTML = message
                    .replace(/\n/g, '<br>')
                    .replace(/•/g, '•&nbsp;')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
            } else {
                contentDiv.textContent = message;
            }
            
            // Mesaj tipine göre sıralama
            if (type === 'user') {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatarDiv);
            } else {
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Sayfa yüklendiğinde input'a fokuslan
        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
        });

        // Çıkış yapma fonksiyonu
        async function logout() {
            try {
                console.log('Logging out...');
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                console.log('Logout response status:', response.status);
                const data = await response.json();
                console.log('Logout response:', data);

                // Token ve kullanıcı bilgilerini temizle
                localStorage.removeItem('access_token');
                localStorage.removeItem('user');
                authToken = null;

                console.log('Local storage cleared');
                
                // Ana sayfaya yönlendir
                window.location.href = '/login';
            } catch (error) {
                console.error('Error during logout:', error);
                alert('Çıkış yapılırken bir hata oluştu. Lütfen tekrar deneyin.');
            }
        }
    </script>
</body>
</html>
